<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treat Vendor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Treat Vendor</h1>

        <!-- Graph at the top -->
        <canvas id="activityChart"></canvas>

        <!-- Buttons -->
        <button id="dispense-btn">Dispense</button>
        <button id="redact-btn">Redact</button>
        <button id="purge-btn">Purge</button>
    </div>

    <script>
        function sendAction(action) {
            fetch(`/${action}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => updateGraph(data.log));
        }

        document.getElementById("dispense-btn").addEventListener("click", () => sendAction("dispense"));
        document.getElementById("redact-btn").addEventListener("click", () => sendAction("redact"));
        document.getElementById("purge-btn").addEventListener("click", () => sendAction("purge"));

        function updateGraph(log) {
            let labels = [];
            let values = [];
            let maxY = 1;

            for (let hour = 6; hour <= 21; hour++) {
                let label = `${hour}:00`;
                labels.push(label);
                let count = 0;

                for (let minute = 0; minute < 60; minute++) {
                    let timeLabel = `${hour}:${minute < 10 ? "0" : ""}${minute}`;
                    count += log[timeLabel] || 0;
                }

                values.push(count);
                if (count > maxY) maxY = count;
            }

            activityChart.data.labels = labels;
            activityChart.data.datasets[0].data = values;
            activityChart.options.scales.y.max = maxY + 1;
            activityChart.update();
        }

        let ctx = document.getElementById('activityChart').getContext('2d');
        let activityChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Treats Dispensed / Actions',
                    data: [],
                    backgroundColor: 'rgba(255, 255, 255, 0.8)',
                    barPercentage: 1.0,
                    categoryPercentage: 0.8
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Time (06:00 - 21:00)' }},
                    y: { beginAtZero: true, ticks: { stepSize: 1 }}
                }
            }
        });

        fetch('/get_log')
            .then(response => response.json())
            .then(data => updateGraph(data));
    </script>
</body>
</html>
