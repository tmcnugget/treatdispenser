<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus Treat Dispenser</title>
    <style>
        /* Dark theme and centered layout */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: 600;
            color: #ffffff; /* White title text */
            margin-bottom: 30px;
        }
        
        .button-container {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            color: #fff;
            background-color: #333;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
        }
        
        button:hover {
            background-color: #555;
            border-color: #ff6f61;
            transform: scale(1.05);
        }

        button:active {
            background-color: #444;
            transform: scale(1.02);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Gus Treat Dispenser</h1>
    <div class="button-container">
        <button onclick="toggleServo()">Toggle Rotation</button>
    </div>

    <script>
        function toggleServo() {
            fetch('/servo_control', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log("Toggle rotation:", data));
        }
    </script>
</body>
</html>
